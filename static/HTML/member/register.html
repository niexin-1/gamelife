<script>
  document.addEventListener('DOMContentLoaded',function () {
    //body内点击关闭弹窗
    var game_selector = $('.game_selector');
    $('body').on('click', function () {
      game_selector.hide();
    }).on('click','.input_trigger',function (e) {
      e.stopPropagation();
      game_selector.hide();
      $(this).find('.game_selector').show();
    });
    game_selector.on('click',function (e) {
      e.stopPropagation()
    }).on('click','.option_link',function () {
      game_selector.hide()
    });
  });
</script>
